<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/Users/jiaxiwang/Desktop/Jlogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Just Practice</title>
    <link rel="stylesheet" href="style.css"> 

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12 mt-5">
            <nav class="navbar fixed-top navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand mh-50 mx-auto " href="#">did you drink enough water today?</a>
                </div>
            </nav>
        </div>
        <div class="row justify-content-center mt-5">
            <form class="px-3 py-3 bg-light rounded">
                <div class="mb-3">
                    <h5>Daily Water Drinking Calculator</h5>
                    <div>
                        <div class="mt-3">
                            <label for="formGroupExampleInput" class="form-label form-label-bold">What is your lifestyle?</label>
                        </div>        
                        <div>
                            <select class="form-select form-select-sm" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Active</option>
                                <option value="2">Normal</option>
                                <option value="3">Not Active</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="mt-3">
                        <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Age</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio1" value="option1" checked>
                            <label class="form-check-label" for="ageRadio1">
                              15-20
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio2" value="option2">
                            <label class="form-check-label" for="ageRadio2">
                              21-30
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio3" value="option3">
                            <label class="form-check-label" for="ageRadio3">
                              31-40
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio4" value="option4">
                            <label class="form-check-label" for="ageRadio4">
                              41-50
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio5" value="option5">
                            <label class="form-check-label" for="ageRadio5">
                              51-60
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageRadio" id="ageRadio6" value="option6">
                            <label class="form-check-label" for="ageRadio6">
                              61-70
                            </label>
                          </div>

                        </div>
                      </fieldset>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Let's Check</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
