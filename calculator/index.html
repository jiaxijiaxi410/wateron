<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/Users/jiaxiwang/Desktop/Jlogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Just Practice</title>
    <link rel="stylesheet" href="style.css"> 

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12 mt-5">
            <nav class="navbar fixed-top navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand mh-50 mx-auto " href="#">did you drink enough water today?</a>
                </div>
            </nav>
        </div>
        <div class="row justify-content-center mt-5">
            <form class="px-3 py-3 bg-light rounded">
                <div class="mb-3">
                    <h5>Daily Water Drinking Calculator</h5>
                    <div>
                        <div class="mt-3">
                            <label for="formGroupExampleInput" class="form-label form-label-bold">How often do you exercise a week?</label>
                        </div>        
                        <div>
                            <select class="form-select form-select-sm" id="exceriseFreq">
                                <option selected>Open this select menu</option>
                                <option value="7">At least 30mins per day</option>
                                <option value="3">At least 3 times per week for 30mins </option>
                                <option value="1">Minimum to no excerise </option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gender_male" value="option1" checked>
                            <label class="form-check-label" for="gender_male">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gender_female" value="option2">
                            <label class="form-check-label" for="gender_female">
                              Female
                            </label>
                          </div>
                          <div class="mb-3">
                            <label for="weight" class="form-label">Please enter your weight</label>
                            <input type="text" class="form-control" id="weightInput">
                          </div>
                          <div class="mb-3">
                            <label for="height" class="form-label">Please enter your height</label>
                            <input type="text" class="form-control" id="heightInput">
                          </div>
                          <div class="mb-3">
                            <label for="age" class="form-label">Please enter your age</label>
                            <input type="text" class="form-control" id="ageInput">
                          </div>
                        </div>
                      </fieldset>
                    </div>
                <button type="submit" class="btn btn-primary">Let's Check</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
